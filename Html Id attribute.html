<!DOCTYPE html>
<html>
		<head>
				<title>HTML id attribute</title>
				<style>
				#myHeader{
				background-color:powderblue;
				color:black;
				padding:20px;
				margin:20px;
				text-align:center;
				}
			
				
				
				
				
				</style>
				<body>
				
				<h2> The id Attribute</h2>

				</body>
		</head>












</html>
